<!DOCTYPE html>
<html>
<body>

<h1>Test the Peloton API</h1>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = "Peloton API";

fetch('https://api.onepeloton.com/api/user/chaiAddict', {
method: 'get',
  headers: {
    'peloton-platform': 'web'
  },
  mode: 'cors'

})
  .then((response) => {
    console.log(response.text());
  })
  .then((myJson) => {
    console.log(myJson);
  });

</script> 

</body>
</html>
