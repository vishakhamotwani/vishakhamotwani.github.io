<!DOCTYPE html>
<html>
<body>

<h1>Test the Peloton API</h1>

<p id="demo"></p>
  <p id="data"></p>

<script>
document.getElementById("demo").innerHTML = "Peloton API";

fetch('https://swapi.co/api/starships/9/')
  .then((response) => {
    let newDiv = document.getElementById("data"); 
    newDiv.innerHTML = response.json();  
  })
  .then((data) => {
    console.log(data);
  });

</script> 

</body>
</html>
