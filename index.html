<!DOCTYPE html>
<html>
<body>

<h1>Test the Peloton API</h1>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = "Peloton API";

fetch('https://swapi.co/api/starships/9/')
  .then((response) => {
    let newDiv = document.createElement("div");
    let newContent = document.createTextNode(response.json()); 
    newDiv.appendChild(newContent);  
  })
  .then((data) => {
    console.log(data);
  });

</script> 

</body>
</html>
